{% extends "base.html" %}

{% block title %}Buat Sesi Presensi{% endblock %}

{% block breadcrumbs %}
    <a href="{{ url_for('home') }}">Home</a>
    <span class="separator">/</span>
    <a href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
    <span class="separator">/</span>
    <a href="{{ url_for('manage_sesi') }}">Kelola Sesi Presensi</a>
    <span class="separator">/</span>
    <span class="current">Buat Sesi Baru</span>
{% endblock %}

{% block content %}
    <div class="content-card">
        <h2 style="color: var(--primary-color); margin-bottom: 1.5rem; text-align: center;">Buat Sesi Presensi Baru</h2>
        
        <form method="POST" style="max-width: 600px; margin: 0 auto;">
            <div class="form-group">
                <label for="judul">Judul Sesi</label>
                <input type="text" id="judul" name="judul" required>
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>
            <div class="form-group">
                <label for="jam_mulai">Jam Mulai</label>
                <input type="time" id="jam_mulai" name="jam_mulai" required value="08:00">
            </div>
            <div class="form-group">
                <label for="jam_selesai">Jam Selesai</label>
                <input type="time" id="jam_selesai" name="jam_selesai" required value="17:00">
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Buat Sesi</button>
                <a href="{{ url_for('manage_sesi') }}" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">Batal</a>
            </div>
        </form>
    </div>
{% endblock %}
