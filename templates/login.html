{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="content-card-2">
        <h2 style="color: var(--primary-color); margin-bottom: 1.5rem; text-align: center;">Silahkan Login!</h2>
        <div style="text-align: center; margin-bottom: 2rem;">
            <img src="{{ url_for('static', filename='image/wiragrama.png') }}" alt="Wiragrama Logo" style="max-width: 200px; height: auto;">
        </div>
        <form method="POST" action="{{ url_for('login') }}" style="max-width: 400px; margin: 0 auto;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                <p style="margin-top: 1rem; color: var(--text-light);">Belum punya akun? <a href="{{ url_for('register') }}" class="green-link">Daftar di sini</a></p>
            </div>
        </form>
    </div>
{% endblock %}
